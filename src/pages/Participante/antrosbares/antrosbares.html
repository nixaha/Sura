<ion-header>
    <ion-navbar color="primary">
    </ion-navbar>
</ion-header>

<ion-content padding>
        <h3 class="titulo">Antros y Bares</h3>
<ion-list *ngFor="let antrosbares of antrosbares | async">
    <ion-card>
        <ion-card-content>
    <ion-item>
      
    <img class="uno" src="{{antrosbares.imagen}}">
      
      <h2>{{antrosbares.nombre}}</h2>
      <p>{{antrosbares.introduccion}}</p>
      <p>{{antrosbares.horario}}</p>
      <p>{{antrosbares.direccion}}</p>
      <p>{{antrosbares.telefono}}</p>

      <button color="danger" ion-button clear [navPush]="antrosbareslist" (tap)="detalles(antrosbares)">Ver</button>
    </ion-item>
    </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
