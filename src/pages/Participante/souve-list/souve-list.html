<ion-header>
        <ion-navbar color="primary">
        </ion-navbar>
      </ion-header>


<ion-content padding >
    
     <h3 class="titulo">{{souvenir.nombre}}</h3>

    <ion-card>
        <img class="unaimagengeneral" src="{{souvenir.foto}}" />
        <ion-card-content>
            <ion-card-title ALIGN="left">
              
            </ion-card-title>
            <p ALIGN="justify">
                {{souvenir.introduccion}}
            </p>
            <br/>
            <strong><ion-icon ios="ios-time" md="md-time" color="primary" ></ion-icon> Horarios:</strong>
            <p ALIGN="justify">
                {{souvenir.horarios}}
            </p>
            <br/>
            <strong><ion-icon class="icodireccion" ios="ios-compass" md="md-compass"> </ion-icon> Dirección:</strong>
            <p ALIGN="justify">
                {{souvenir.direccion}}
            </p>
            <br/>
            <strong><ion-icon class="icotelefono" ios="ios-call" md="md-call"></ion-icon> Teléfono:</strong>
            <p ALIGN="justify">
                {{souvenir.telefono}}
            </p>
        </ion-card-content>
        
    </ion-card>

</ion-content>
