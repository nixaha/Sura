<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>
<ion-content padding >
<h3 class="titulo">{{antros.nombre}} </h3>

<ion-card>
<img class="unaimagengeneral" src="{{antros.imagen}}"/>
  <ion-card-content>
      <ion-card-title ALIGN="left">
      </ion-card-title>
      <p ALIGN="justify">
          {{antros.introduccion}}
      </p>
      <br/>
      <strong><ion-icon ios="ios-time" md="md-time" color="primary" ></ion-icon> Horarios:</strong>
      <p ALIGN="justify">
          {{antros.horario}}
      </p>
      <br/>
      <strong><ion-icon class="icodireccion" ios="ios-compass" md="md-compass"> </ion-icon>  Dirección:</strong>
      <p ALIGN="justify">
          {{antros.direccion}}
      </p>
      <br/>
      <strong><ion-icon class="icotelefono" ios="ios-call" md="md-call"></ion-icon> Teléfono:</strong>
      <p ALIGN="justify">
          {{antros.telefono}}
      </p>
  </ion-card-content>
</ion-card>

</ion-content>
