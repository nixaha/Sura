<ion-content>
    <ion-segment>
        <ion-segment-button (click)="filtrar('TODOS')" value="filtro">
            <ion-badge><small>Todos</small></ion-badge>
        </ion-segment-button>
        <ion-segment-button (click)="filtrar(tipos.academico)" value="filtro">
            <ion-badge><small>Académico</small></ion-badge>
        </ion-segment-button>
        <ion-segment-button (click)="filtrar(tipos.acompaniante)" value="filtro">
            <ion-badge><small>Acompañante</small></ion-badge>
        </ion-segment-button>
        <ion-segment-button (click)="filtrar(tipos.social)" value="filtro">
            <ion-badge><small>Social</small></ion-badge>
        </ion-segment-button>
    </ion-segment>
    <ion-list *ngFor="let iti of filtro; let i = index">
        <ion-card>
            <ion-card-content>
                <div class="fecha">
                    <ion-label color="date">{{iti.fecha}}</ion-label>
                    <ion-label color="date">{{iti.horaInicio}} - {{iti.horaFin}} hrs</ion-label>
                </div>
                <h2><strong>{{ iti.nombre }}</strong></h2>
                <hr/>
                <p>Ponente: {{ iti.ponente }}</p>
                <p>{{ iti.descripcion }}</p>
            </ion-card-content>
        </ion-card>
        <!-- <ion-item >
        </ion-item> -->
    </ion-list>
</ion-content>
