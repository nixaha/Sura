<ion-header>
    <ion-navbar color="primary">
    </ion-navbar>
    <!-- <ion-toolbar> -->
    <ion-segment [(ngModel)]="tipo">
        <ion-segment-button (click)="filtrar()" value="TODOS" checked>
            <small>Todos</small>
        </ion-segment-button>
        <ion-segment-button (click)="filtrar()" [value]="tipos.academico">
            <small>Académico</small>
        </ion-segment-button>
        <ion-segment-button (click)="filtrar()" [value]="tipos.acompaniante">
            <small>Acompañante</small>
        </ion-segment-button>
        <ion-segment-button (click)="filtrar()" [value]="tipos.social">
            <small>Social</small>
        </ion-segment-button>
    </ion-segment>
    <!-- </ion-toolbar> -->
</ion-header>

<ion-content>
    <ion-list *ngFor="let iti of filtro; let i = index">   
        <ion-card class="card1">
            <ion-card-content>
                <div class="fecha">
                    <br />
                  
                </div>
                <h2><strong> {{ iti.nombre }}</strong></h2>
               
                <hr/>
                <p>
                    <ion-icon ios="ios-person" md="md-person" color="primary"></ion-icon>
                     {{(iti.tipo==='ACADEMICO')?'Ponente: ' + iti.ponente:'' }}
                </p>
                <ion-label> <ion-icon ios="ios-time" md="md-time" color="primary" ></ion-icon> {{iti.horaInicio}} - {{iti.horaFin}} hrs</ion-label>
                <ion-label > <ion-icon ios="ios-calendar" md="md-calendar" color="primary"></ion-icon>
                     {{iti.fecha}}
               </ion-label>
                <p color="date"> {{ iti.descripcion }}</p>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
