<ion-header>
    <ion-navbar color="primary">
    </ion-navbar>
  </ion-header>


<ion-content padding >

 <h3 class="titulo">{{restaurante.nombre}}</h3>

<ion-card class="card">

    <img class="unaimagengeneral" src="{{restaurante.imagen}}" />
    <ion-card-content>
        <ion-card-title ALIGN="left">
          
        </ion-card-title>
        <p ALIGN="justify">
            {{restaurante.categoria}}
        </p>
        <br/>
        <strong><ion-icon ios="ios-time" md="md-time" color="primary" ></ion-icon> Horarios:</strong>
        <p ALIGN="justify">
            {{restaurante.horarios}}
        </p>
        <br/>
        <strong><ion-icon class="icodireccion" ios="ios-compass" md="md-compass"> </ion-icon>  Dirección:</strong>
        <p ALIGN="justify">
            {{restaurante.direccion}}
        </p>
        <br/>
        <strong><ion-icon class="icotelefono" ios="ios-call" md="md-call"></ion-icon> Teléfono:</strong>
        <p ALIGN="justify">
            {{restaurante.telefono}}
        </p>
    </ion-card-content>
    
</ion-card>

</ion-content>
