  <ion-list *ngFor="let quema of quemas | async">
    <h6 class="subti">{{quema.nombre}}</h6>
    <ion-item>
      <ion-thumbnail item-start>
        <img class="uno" src="{{quema.imagen}}">
      </ion-thumbnail>

    </ion-item>
  </ion-list>
