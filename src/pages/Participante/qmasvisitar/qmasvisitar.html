<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>
<ion-content >
        <h3 class="titulo">¿Qué Más Visitar?</h3>
        <ion-grid>
            <ion-row>
        <ion-col *ngFor="let quema of quemas | async"col-6>
          <ion-card class="cardgeneral" (tap)="detalles(quema)">
                                 
                    <img class="unaimagen" src="{{quema.imagen}}">                 
                    <ion-card-content class="cardslist">
                    <ion-item>
                    <h3 class="p-card1">{{quema.nombre}}</h3>
                  <p>{{quema.introduccion}}</p>
                  <!-- <p>{{quema.horarios}}</p>
                  <p>{{quema.direccion}}</p>
                  <p>{{quema.telefono}}</p>
                  <p>{{quema.costo}}</p> -->
                  <!-- <button color="danger" ion-button clear [navPush]="qmasvisitarList" (tap)="detalles(quema)">Ver</button> -->
                </ion-item>
                </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
        </ion-grid>
</ion-content>
