<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tour Operadores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let tour of tourOperadores; let i = index">
    <ion-card>
      <ion-card-content>
        <h2><strong> {{ tour?.nombre }}</strong></h2>
        <ion-label>
          <ion-icon ios="ios-call" md="md-call" color="primary"></ion-icon> <strong>Contacto: </strong><p>{{tour?.contacto}}</p>
        </ion-label>
        <ion-label>
          <ion-icon ios="ios-globe" md="md-globe" color="azulmarino"></ion-icon>
          <strong>Web: </strong><p>{{tour?.pagweb}}</p>
        </ion-label>
        <ion-label>
          <ion-icon ios="ios-bicycle" md="md-bicycle" color="rosita"></ion-icon>
          <strong>Actividades: </strong><p>{{tour?.actividades}}</p>
        </ion-label>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
