<ion-header>
    <ion-navbar color="primary">
    
    </ion-navbar>
</ion-header>

<ion-content padding>
        <h3 class="titulo">Ecoturismo</h3>
        <ion-list *ngFor="let ecoturismo of ecoturismo | async">
                <ion-item>
                  <ion-thumbnail item-start>
                    <img class="uno" src="{{ecoturismo.imagen}}">
                  </ion-thumbnail>
                  <h2>{{ecoturismo.nombre}}</h2>
                  <p>{{ecoturismo.introduccion}}</p>
                  <p>{{ecoturismo.horarios}}</p>
                  <p>{{ecoturismo.direccion}}</p>
                  <p>{{ecoturismo.telefono}}</p>
                  <p>{{ecoturismo.actividades}}</p>
                  
                  <button color="danger" ion-button clear [navPush]="souvelist" (tap)="detalles(ecoturismo)">Ver</button>
                </ion-item>
              </ion-list>

</ion-content>
