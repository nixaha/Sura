<ion-header>
    <ion-navbar color="primary">
    
    </ion-navbar>
</ion-header>

<ion-content padding>
        <h3 class="titulo">Ecoturismo</h3>
        <ion-list *ngFor="let ecoturismo of ecoturismo | async">
            <ion-card>
                <ion-card-content>
                  <ion-item>      
         
                    <img class="uno" src="{{ecoturismo.imagen}}">
                  
                  <h2>{{ecoturismo.nombre}}</h2>
                  <p>{{ecoturismo.actividades}}</p>
                  <p>{{ecoturismo.ubicacion}}</p>
                 
                  
                  <button color="danger" ion-button clear [navPush]="ecolist" (tap)="detalles(ecoturismo)">Ver</button>
                </ion-item>
              </ion-card-content>
            </ion-card>
              </ion-list>

</ion-content>
