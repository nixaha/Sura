<ion-header>
        <ion-navbar color="primary">
        </ion-navbar>
      </ion-header>


<ion-content padding >
    
     <h3 class="titulo">{{museo.nombre}}</h3>
            <hr/>
            <br/>
    <ion-card>
        <img src="{{museo.foto}}" />
        <ion-card-content>
            <ion-card-title ALIGN="left">
              
            </ion-card-title>
            <p ALIGN="justify"> 
                {{museo.descripcion}}
            </p>
            <br/>
            <p ALIGN="justify">
                {{museo.horarios}}
            </p>
            <br/>
            <p ALIGN="justify">
                {{museo.costo}}
            </p>
            <br/>
            <p ALIGN="justify">
                {{museo.direccion}}
            </p>
            <br/>
            <p ALIGN="justify">
                {{museo.telefono}}
            </p>
        </ion-card-content>
    </ion-card>

</ion-content>
