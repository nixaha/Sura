<ion-header>
        <ion-navbar color="primary">
        </ion-navbar>
      </ion-header>


<ion-content padding >
    
     <h5 class="titulo">{{museo.nombre}}</h5>

    <ion-card>
        <img class="unaimagengeneral" src="{{museo.foto}}" />
        <ion-card-content>
            <ion-card-title ALIGN="left">
              
            </ion-card-title>
            <p ALIGN="justify"> 
                {{museo.descripcion}}
            </p>
            <br/>
            <strong><ion-icon ios="ios-time" md="md-time" color="primary" ></ion-icon> Horarios:</strong>
            <p ALIGN="justify">
                {{museo.horarios}}
            </p>
            <br/>
            <strong>  <ion-icon class="icocosto" ios="logo-usd" md="logo-usd"></ion-icon> Costos:</strong>
            <p ALIGN="justify">
                {{museo.costo}}
            </p>
            <br/>
            <strong> <ion-icon class="icodireccion" ios="ios-compass" md="md-compass"> </ion-icon> Dirección:</strong>
            <p ALIGN="justify">
                {{museo.direccion}}
            </p>
            <br/>
            <strong><ion-icon class="icotelefono" ios="ios-call" md="md-call"></ion-icon> Teléfono:</strong>
            <p ALIGN="justify">
                {{museo.telefono}}
            </p>
        </ion-card-content>
        
    </ion-card>

</ion-content>
