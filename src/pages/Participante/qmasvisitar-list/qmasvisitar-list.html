<ion-header>
    <ion-navbar color="primary">
    </ion-navbar>
  </ion-header>

<ion-content padding >

 <h3 class="titulo">{{quema.nombre}}</h3>
        <hr/>
        <br/>
<ion-card>
    <img src="{{quema.imagen}}" />
    <ion-card-content>
        <ion-card-title ALIGN="left">
          
        </ion-card-title>
        <p ALIGN="justify">
            {{quema.introduccion}}
        </p>
        <br/>
        <strong><ion-icon ios="ios-time" md="md-time" color="primary" ></ion-icon> Horarios:</strong>
        <p ALIGN="justify">
            {{quema.horarios}}
        </p>
        <br/>
        <strong><ion-icon class="icocosto" ios="logo-usd" md="logo-usd"></ion-icon> Costos:</strong>
        <p ALIGN="justify">
            {{quema.costo}}
        </p>
        <br/>
        <strong><ion-icon class="icodireccion" ios="ios-compass" md="md-compass"> </ion-icon> Dirección:</strong>
        <p ALIGN="justify">
            {{quema.direccion}}
        </p>
        <br/>
        <strong><ion-icon class="icotelefono" ios="ios-call" md="md-call"></ion-icon> Teléfono:</strong>
        <p ALIGN="justify">
            {{quema.telefono}}
        </p>
    </ion-card-content>
    
</ion-card>

</ion-content>
