<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3 class="titulo">Hoteles</h3>
  <ion-list *ngFor="let hotel of hoteles | async">
      <ion-card>
        <ion-card-content>
          <ion-item>
              <img style="align-content: center" class="uno" src="{{hotel.imagen}}">
           
          </ion-item>
          <ion-item>
          <h2 style="text-align:center">{{hotel.nombre}}</h2>
          <p>{{hotel.descripcion}}</p>
          <p>{{hotel.categoria}}</p>
          <p>{{hotel.direccion}}</p>
          <p>{{hotel.telefono}}</p>
          <button color="danger" ion-button clear [navPush]="hotellist" (tap)="detalles(hotel)">Ver</button>
        </ion-item>
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
