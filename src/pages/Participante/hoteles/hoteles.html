<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 class="titulo">Hoteles</h3>
  <ion-toolbar>
      <ion-searchbar placeholder="Buscar hotel" 
                     animated
                     (ionChange)="buscar( $event )"></ion-searchbar>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let hotel of hoteles | async: textoBuscar: 'nombre'" col-6>
        <ion-card class="cardgeneral" (tap)="detalles(hotel)">
          <img class="unaimagen" src="{{hotel.imagen}}">
          <ion-card-content class="cardslist">
          <ion-item>
            <h3 class="p-card1">{{hotel.nombre}}</h3>
            <p>{{hotel.categoria}}<ion-icon class="starg" ios="ios-star" md="md-star"></ion-icon></p>            
            <p>{{hotel.descripcion}}</p>
            <!-- <ion-icon class="ver"  ios="ios-add-circle" md="md-add-circle"></ion-icon> -->
            <!-- <p>{{hotel.direccion}}</p>
            <p>{{hotel.telefono}}</p> -->
            <!-- <button class="ver"  [navPush]="hotellist" (tap)="detalles(hotel)"> </button> -->
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
