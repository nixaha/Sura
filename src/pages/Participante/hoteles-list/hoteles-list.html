<ion-header>
    <ion-navbar color="primary">
    </ion-navbar>
  </ion-header>
<ion-content padding >
 <h3 class="titulo">{{hotel.nombre}} </h3>

<ion-card>
  <img class="unaimagengeneral" src="{{hotel.imagen}}"/>
    <ion-card-content>
        <ion-card-title ALIGN="left">
        </ion-card-title>
        <p ALIGN="justify">
            {{hotel.descripcion}}
        </p>
        <br/>
        <strong> <ion-icon class="star" ios="ios-star" md="md-star"></ion-icon>
            Categoría:</strong>
        <div ALIGN="justify" [ngSwitch]="hotel.categoria">
             <p *ngSwitchCase="'Categoría especial'" > {{hotel.categoria}} </p>
            <div *ngSwitchCase="1" > {{hotel.categoria}} <ion-icon class="star" ios="ios-star" md="md-star"></ion-icon>  </div>
            <div *ngSwitchCase="2" > {{hotel.categoria}} <ion-icon class="star" ios="ios-star" md="md-star"></ion-icon><ion-icon class="star" ios="ios-star" md="md-star"></ion-icon>  </div>
            <div *ngSwitchCase="3" > {{hotel.categoria}} <ion-icon class="star" ios="ios-star" md="md-star"></ion-icon><ion-icon class="star" ios="ios-star" md="md-star"></ion-icon><ion-icon class="star" ios="ios-star" md="md-star"></ion-icon>  </div>
            <div *ngSwitchCase="4" > {{hotel.categoria}} <ion-icon class="star" ios="ios-star" md="md-star"></ion-icon><ion-icon class="star" ios="ios-star" md="md-star"></ion-icon><ion-icon class="star" ios="ios-star" md="md-star"></ion-icon><ion-icon class="star" ios="ios-star" md="md-star"></ion-icon>  </div>
            <div *ngSwitchCase="5" > {{hotel.categoria}} <ion-icon class="star" ios="ios-star" md="md-star"></ion-icon><ion-icon class="star" ios="ios-star" md="md-star"></ion-icon><ion-icon class="star" ios="ios-star" md="md-star"></ion-icon><ion-icon class="star" ios="ios-star" md="md-star"></ion-icon><ion-icon class="star" ios="ios-star" md="md-star"></ion-icon>  </div>
  
        </div>
        <br/>
        <strong><ion-icon class="icodireccion" ios="ios-compass" md="md-compass"></ion-icon> Dirección:</strong>
        <p ALIGN="justify">
            {{hotel.direccion}}
        </p>
        <br/>
        <strong>  <ion-icon class="icotelefono" ios="ios-call" md="md-call"></ion-icon> Teléfono:</strong>
        <p ALIGN="justify">
            {{hotel.telefono}}
        </p>
    </ion-card-content>
</ion-card>

</ion-content>
