<ion-header>
    <ion-navbar color="primary">
    </ion-navbar>
  </ion-header>
<ion-content padding >
 <h3 class="titulo">{{hotel.nombre}} </h3>
        <hr/>
        <br/>
<ion-card>
  <img src="{{hotel.imagen}}"/>
    <ion-card-content>
        <ion-card-title ALIGN="left">
        </ion-card-title>
        <p ALIGN="justify">
            {{hotel.descripcion}}
        </p>
        <br/>
        <strong>Categoría:</strong>
        <p ALIGN="justify">
            {{hotel.categoria}}
        </p>
        <br/>
        <strong>Dirección:</strong>
        <p ALIGN="justify">
            {{hotel.direccion}}
        </p>
        <br/>
        <strong>Horarios:</strong>
        <p ALIGN="justify">
            {{hotel.telefono}}
        </p>
    </ion-card-content>
</ion-card>

</ion-content>
