<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content >
        <h3 class="titulo">Souvenirs</h3>

        
  <ion-grid>
      <ion-row>
        <ion-col *ngFor="let souvenir of souvenirs | async" col-6>
            <ion-card class="cardgeneral" (tap)="detalles(souvenir)">
             
                    <img class="unaimagen" src="{{souvenir.foto}}">
                    <ion-card-content class="cardslist">
                  <ion-item>
                  <h3 class="p-card1">{{souvenir.nombre}}</h3>
                  <p>{{souvenir.introduccion}}</p>
                  <!-- <p>{{souvenir.horarios}}</p>
                  <p>{{souvenir.direccion}}</p>
                  <p>{{souvenir.telefono}}</p> -->
                  
                  <!-- <button color="danger" ion-button clear [navPush]="souvelist" (tap)="detalles(souvenir)">Ver</button> -->
                </ion-item>
             </ion-card-content>
                </ion-card>
              </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
