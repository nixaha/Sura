<ion-header>
    <ion-navbar color="primary">
        <ion-title>Galeria</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list *ngFor="let galeria of galerias | async">
                <ion-item>
                  <ion-thumbnail item-start>
                    <img class="uno" src="{{galeria.imagen}}">
                  </ion-thumbnail>
                  <h2>{{galeria.nombre}}</h2>
            
                  <button color="danger" ion-button clear [navPush]="galerialist" (tap)="detalles(Galeria)">Ver</button>
                </ion-item>
              </ion-list>

</ion-content>
