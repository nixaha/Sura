<ion-header>
  <ion-navbar color="primary">
      <ion-title>Recuperar Contrase√±a</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-img class="logo" 
    align-content="center" src="/assets/imgs/logosura.png"></ion-img>
    <ion-list>
    <ngForm class="info" #passForm="ngForm" name="passForm">
    
      <ion-item>
        <ion-label floating>Correo:</ion-label>
        <ion-input name="email" type="text" [(ngModel)]="user.email" required></ion-input>
      </ion-item>

  <div padding>
    <button class="boton" color="primary" ion-button block type="submit" (click)="resetPassword()" [disabled]="!passForm.valid">Enviar</button>
  </div>
</ngForm>
</ion-list>

</ion-content>
