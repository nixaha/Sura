<ion-header>
  <ion-navbar color="primary">
    <ion-title>Recupera tu contrase√±a</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ngForm #passForm="ngForm" name="passForm">
    <ion-list>
      <ion-icon class="icono" name="unlock" item-left></ion-icon>
      <ion-item>
        <ion-label floating>Correo:</ion-label>
        <ion-input name="email" type="text" [(ngModel)]="user.email" required></ion-input>
      </ion-item>
    </ion-list>
  </ngForm>

  <div padding>
    <button class="boton" color="primary" ion-button block type="submit" (click)="resetPassword()" [disabled]="!passForm.valid">Enviar</button>
  </div>

</ion-content>
