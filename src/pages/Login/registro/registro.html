<ion-header>
    <ion-navbar color="primary">
        <ion-title>Registro</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-icon class="icono" name="contact"></ion-icon>
        <ion-item class="label">
            <ion-label floating>Nombre:</ion-label>
            <ion-input type="text" [(ngModel)]="user.nombre"></ion-input>
        </ion-item>

        <ion-item class="label">
            <ion-label floating>Estado:</ion-label>
            <ion-input type="text" [(ngModel)]="user.estado"></ion-input>
        </ion-item>
    
        <ion-item class="label">
            <ion-label floating>Correo:</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
          
        <ion-item>
            <ion-label floating>Contraseña:</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Confirma tu contraseña:</ion-label>
            <ion-input type="password" [(ngModel)]="user.password2" ></ion-input>
        </ion-item>
            <br>
        <button class="btnRe" ion-button block color="primary" (click)="register(user)" [navPush]= "logi">Registrarse</button>
</ion-content>
