<ion-header>
  <ion-navbar color="primary">
    <ion-title>Iniciar sesion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-icon class="icono" name="contact"></ion-icon>

  <ion-list>
    <ion-item text-center>

    </ion-item>

    <ngForm #loginForm="ngForm" name="loginForm">
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label floating>Correo:</ion-label>
        <ion-input name="email" type="text" [(ngModel)]="user.email" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label floating>Contrase単a:</ion-label>
        <ion-input name="pass" type="password" [(ngModel)]="user.password" required></ion-input>
      </ion-item>
    </ngForm>
  </ion-list>
  <div padding>
    <button color="primary" ion-button block type="submit" (click)="login()" [disabled]="!loginForm.valid">Ingresar</button>
  </div>

  <h5 class="letrero">多NO ESTAS REGISTRADO?</h5>
  <button class="btnRe" ion-button clear color="danger" [navPush]="registro">Registrate Aqui</button>

  <img class="cand" src="assets/imgs/candado.png">
  <button class="olvido" ion-button clear color="danger" [navPush]="olvidar">多Olvido su contrase単a?</button>

</ion-content>
